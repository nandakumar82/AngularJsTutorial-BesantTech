<!DOCTYPE html>
<html ng-app='main'>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="index.js"></script>
    <style type="text/css">
    	input.ng-invalid{
    		background-color: pink
    	}
    	input.ng-valid{
    		background-color: green
    	}


    </style>
</head>

<body ng-controller='form'>
    <form novalidate name="myform">
        <label for="username">UserName</label>
        <input type="text" ng-model="user.username" name="username" required />
        <span ng-show="myform.username.$error.required">user name is required</span>
        <br>
        <label for="email">Email</label>
        <input type="email" ng-model="user.email" name="email" required/>
        <span ng-show="myform.email.$error.required">email is required</span>
        <br>
        <label for="password">Password</label>
        <input type="password" ng-minlength="4" ng-maxlength="9" ng-model="user.password" name="password" required />
        <span ng-show="myform.password.$error.required">password is required</span>
        <span ng-show="myform.password.$error.minlength">Minimum is 4</span>
        <span ng-show="myform.password.$error.maxlength">Maximum is 9</span>
        <br>
        <input type="submit" ng-disabled="myform.$invalid" value="submit" ng-click="submit()">
    </form>
    {{user}}
</body>

</html>
